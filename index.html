<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch User ID</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<style>
    *{       
        font-family: "Roboto", sans-serif;
    }
</style>
<body class="container">
    <h1 class="text-center mt-5 text-danger">User ID Cards</h1>
    <br>
    <div id="result" class="d-flex flex-wrap  ms-5 text-center">
    </div>
    <script>
        fetch('https://fakestoreapi.com/users').then((response)=>{
            response.json().then((users)=>{
                console.log(users);
                users.forEach((element)=>{
                    result.innerHTML += `<div class="col-md-4 mb-5 p-3">
                <div class="card h-100">
                    <div class="card-body text-center shadow">
                        <img src="PngItem_224287.png" alt="" height="100px" width="100px">
                        <h4 class="card-title mt-2">Name : ${element.name.firstname}</h4>
                        <p class="card-text">Username : ${element.username}</p>
                        <p class="card-text">E-mail : ${element.email}</p>
                        <p class="card-text">City : ${element.address.city}</p>
                        <p class="card-text">Street : ${element.address.street}</p>
                        <p class="card-text">Latitude : ${element.address.geolocation.lat}</p>
                    </div>
                </div>
            </div>`
                    
                })
            })
        })
    </script>  
</body>
</html>
